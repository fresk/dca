<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map-canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .info-popup {
             	padding: 15px;
            }
        </style>
        <script src="js/components/jquery/jquery.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    </head>
    <body>

        <div id="panel" style="position:fixed; bottom:50px; right: 50px;  max-width: 200px; z-index: 10;">
            <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('barns')" type=button value="Barns">
            <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('landmarks');" type=button value="Landmarks">
            <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('nrhp');" type=button value="NR Historic Places">
            <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('all');" type=button value="All">
        </div>
        <div id="map-canvas"></div>

        <script type="text/html" id="marker_tmpl">
        	<div class="info-popup">
        		<h1>{{title}}</h1>
                {{#image}}<img src="{{image}}" style="max-width:400px;" />{{/image}}
                <p>{{info}}</p>
        	</div>
        </script>

        <script src="js/components/icanhaz/ICanHaz.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
