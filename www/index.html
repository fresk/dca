<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="js/components/jquery/jquery.js"></script>
    <script src="js/components/icanhaz/ICanHaz.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        window.map;
        var marker_sets= {};


        function create_marker(mdata){
            var geo_point = new google.maps.LatLng(mdata.geo.lat, mdata.geo.lng)
            var marker = new google.maps.Marker({
                map: null,
                position: geo_point,
                title: mdata['Property Name']
            });

            google.maps.event.addListener(marker, 'click', function() {
                if (marker.info_window == undefined) {
                    var contentString = '<div id="content">'+
                        '<div id="siteNotice"></div>'+
                        '<h1 id="firstHeading" class="firstHeading">'+mdata['title']+'</h1>'+
                        '<div id="bodyContent">'+
                        '<p>'+mdata['info']+'</p>'+
                        '</div>'+
                        '</div>';
                    marker.info_window = new google.maps.InfoWindow({
                        content: contentString,
                        maxWidth: 300
                    });
                }

                marker.info_window.open(map,marker);
                console.log(mdata);
            });

            return marker;
        }

        function show_marker_set(set_name){
            $.each(marker_sets, function(key,val){
                $.each(val, function(idx, marker){
                    if (set_name == key || set_name == 'all')
                    //console.log(set_name, marker, new_map);
                        marker.setMap(window.map);
                    else
                        marker.setMap(null);
                });
            });
        }


        function initialize() {
            window.map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 8,
                center: new google.maps.LatLng( 41.6, -93.6),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            marker_sets.nrhp = []
            $.getJSON("data/nrhp.json", function(data){
                $.each(data, function(key, val){
                    val.title = val['Property Name'];
                    val.info = val['Address Description'];
                    val.geo  = val.geo[0].geometry.location;
                    var m = create_marker(val);
                    marker_sets.nrhp.push(m);
                });
            });

            marker_sets.barns = [];
            $.getJSON("data/barns.json", function(data){
                $.each(data, function(key, val){
                    val.title = val['Property Name'];
                    val.info = val['Address Description'];
                    var m = create_marker(val);
                    marker_sets.barns.push(m);
                });
            });

            marker_sets.landmarks = [];
            $.getJSON("data/landmarks.json", function(data){
                $.each(data, function(key, val){
                    val.title = val['name'];
                    val.info = val['Address Description'];
                    var m = create_marker(val);
                    marker_sets.barns.push(m);
                });
            });

        }

        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="panel" style="position:fixed; bottom:50px; right: 50px;  max-width: 200px; z-index: 10;">
      <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('barns')" type=button value="Barns">
      <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('nrhp');" type=button value="NR Historic Places">
      <input style="font-size: 5em; width: 200px;" onclick="show_marker_set('all');" type=button value="All">
    </div>
    <div id="map-canvas"></div>

  </body>
</html>
